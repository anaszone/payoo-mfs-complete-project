<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>

    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <!-- login part start -->
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-10">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="assets/bg.png" alt="" />
            <img class="w-16" src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- form start -->
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label">Mobile Number</label>
            <input type="number" class="input" placeholder="Enter Your Number" />
            <label class="label">PIN</label>
            <input type="password" class="input" placeholder="Enter Your PIN" />
            <div><a class="link link-hover">Forgot password?</a></div>
            <button class="btn btn-neutral mt-4">Login</button>
          </fieldset>
        </div>
      </div>
      <!-- form end -->
    </section>

    <!-- login part end -->
  </body>
</html>
