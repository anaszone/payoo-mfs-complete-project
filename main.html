<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 p-2">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>

        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payooo</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </section>

        <div class="cards grid grid-cols-3 mt-14 gap-2">
          <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
            <h3>Add Money</h3>
          </div>

          <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
            <h3>Cash Out</h3>
          </div>

          <div class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
            <h3>Pay Bill</h3>
          </div>

          <div class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
            <h3>Transfer Money</h3>
          </div>

          <div class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
            <h3>Get Bonus</h3>
          </div>

          <div id="transaction-container" class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
            <h3>Transaction history</h3>
          </div>
        </div>

        <section id="addmoney">
          <h1 class="text-3xl font-bold p-5 text-center">Add Money</h1>
          <div class="card w-full max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
              <legend>Select a Bank</legend>
              <select class="select">
                <option disabled selected>Pick an Option</option>
                <option value="Bcash">Bcash</option>
                <option value="Nagad">Nagad</option>
                <option value="DBBL">DBBL</option>
              </select>
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="amount"
                  type="number"
                  class="input"
                  placeholder="Enter Your Amount"
                />
                <label class="label">Mobile Number</label>
                <input
                  value="01234"
                  id="account-number"
                  type="number"
                  class="input"
                  placeholder="Enter Your Number"
                />
                <label class="label">PIN</label>
                <input
                  value="1234"
                  ;
                  id="pin"
                  type="text"
                  class="input"
                  placeholder="Enter Your PIN"
                />

                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
        </section>

        <section id="cashout">
            <h2 class="text-3xl font-bold p-5 text-center">Cash Out</h2>
            <div class="card w-full max-w-sm shrink-0 shadow-2xl mx-auto">
                <div class="card-body">
                    <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="cashout-amount"
                  type="number"
                  class="input"
                  placeholder="Enter Your Cash Out Amount"
                />
                <label class="label">Mobile Number</label>
                <input
                  value="01234"
                  id="account-number"
                  type="number"
                  class="input"
                  placeholder="Enter Your Number"
                />
                <label class="label">PIN</label>
                <input
                  value="1234"
                  ;
                  id="pin"
                  type="text"
                  class="input"
                  placeholder="Enter Your PIN"
                />

                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="cashout-btn" class="btn btn-neutral mt-4 bg-blue-700">
                 Cashout
                </button>
              </fieldset>
                </div>
            </div>
        </section>

        <section id="transaction-history">
          <h1 class="text-3xl font-bold text-red-400 text-center p-3">Transaction History</h1>
          <div id="transactionHistory">
            
          </div>
        </section>
      </header>
    </section>

    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transactionHistory.js"></script>
  </body>
</html>
